<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja">
<head>
<title>Twitter Search Sample</title>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<style type="text/css">
div#result { background-color: #FFFFEE;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<h1>Twitter Search by jQuery</h1>
<div>
<input type="text" id="query" />
<input type="button" id="search" value="Search!" />
</div>
<div id="result"></div>
<script type="text/javascript">
$(function() {
    $("#search").click(function (e) {
        $("#result").html('Now Loading...');
        $.getJSON('http://search.twitter.com/search.json?callback=?',
            {q: $("#query").val()},
            function (tweets) {
                $("#result").html('');
                $.each(tweets.results, function(i, tweet) {
                    $("#result").append($('<p>【' + tweet.from_user + '】' + tweet.text + '</p>'));
                });
            }
        );
    });
});
</script>
</body>
</html>
